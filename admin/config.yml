backend:
  name: github
  repo: geoinquietosvlc/postgisday.rocks
  base_url: https://postgisdayrocks-oauth.herokuapp.com
  branch: master

media_folder: "assets/images/uploads"

collections:
  - name: "resource" # Used in routes, e.g., /admin/collections/blog
    label: "Resource" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "string", required: false}
      - {label: "Category", name: categories, widget: select, options: ['meme', 'query', 'blog post','learning', 'twitter']}
      - {label: "Author name", name: "author", widget: "string"}
      - {label: "Author twitter", name: "author_twitter", widget: "string", required: false}
      - {label: "resource_url", name: "resource_url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page" # Used in routes, e.g., /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

          